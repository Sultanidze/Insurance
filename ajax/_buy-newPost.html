<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Осаго Новая Почта</title>
</head>
<body>
	<div class="b-formalize__np">
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <div class="b-wrap_input">
                    <label for="regionNP" class="sr-only">Выберите область</label>
                    <select name="regionNP" id="regionNP" required>
                        <option value="" disabled selected hidden>Выберите область</option>
                        <option value="1">Киевская</option>
                        <option value="2">Житомирская</option>
                        <option value="3">Черкасская</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <div class="b-wrap_input">
                    <label for="cityNP" class="sr-only">Выберите область</label>
                    <select name="cityNP" id="cityNP" required>
                        <option value="" disabled selected hidden>Выберите город</option>
                        <option value="1">Киев</option>
                        <option value="2">Житомир</option>
                        <option value="3">Черкассы</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <div class="b-wrap_input">
                    <label for="departmentNP" class="sr-only">Выберите область</label>
                    <select name="departmentNP" id="departmentNP" required>
                        <option value="" disabled selected hidden>Выберите отделение</option>
                        <option value="1">№1</option>
                        <option value="2">№2</option>
                        <option value="3">№3</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
